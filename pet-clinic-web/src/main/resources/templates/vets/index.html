<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>PET SAFE</title>
</head>
<body>
	<h1>Vets</h1>
	<table>
		<thead>
			<tr>
				<th>ID</th>
				<th>First Name</th>
				<th>Last Name</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="vet : ${vets}">
				<td th:text="${vet?.id}">ID</td>
				<td th:text="${vet?.firstName}">first name</td>
				<td th:text="${vet?.lastName}">last name</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
